<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input tpye="text" name="pole"/>
        <button type="submit">Pokaż</button>
    </form>
    <div class="wynik"></div>    

    <script>
        //odwołujemy sie do formularza
        const formularz = document.querySelector('form');
        //pobieramy diva o klasie wynik
        const wynik=document.querySelector('.wynik');
        // do zdarzenia submit przypisujemy funkcje ktora przegladarka uruchomi w momencie pojawienia sie tego zdarzenia
        formularz.addEventListener('submit',(e)=>{
            //zatrzymujemy domyslne dzialanie przegladarki na formularzu
            e.preventDefault();
            //odwołujemy sie do pola w formularzu 





            const poleWformularzu=document.querySelector('input[name="pole"]').value;
            //wyswietlamy w divie wartosc pola
            wynik.textContent=poleWformularzu;


                if(poleWformularzu ==1)
                {
                    wynik.textContent='poniedzialek';
                }
                else if (poleWformularzu ==2) 
                {  
                    wynik.textContent='wtorek';
                }
                else if (poleWformularzu ==3) 
                { 
                    wynik.textContent='sroda';
                }
                else if (poleWformularzu ==4)
                {  
                    wynik.textContent='czwartek';
                }
                else if (poleWformularzu ==5) 
                {  
                    wynik.textContent='piatek';
                }
                else if (poleWformularzu ==6) 
                {  
                    wynik.textContent='sobota';
                }
                else if (poleWformularzu ==7) 
                {   
                    wynik.textContent='niedziela';
                }
                else 
                {    
                    wynik.textContent='niepoprawna liczba';
                }

            
        });




    </script>




</body>
</html>
