<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <div class="wynik"></div>
        <script>
            const a = prompt('Podaj pierwsza liczbe');
            const b = prompt('Podaj druga liczbe');
           
            
            const wynik = document.querySelector('.wynik');
           


                
                
                if(a % b==0){
                    wynik.textContent = a + ' jest podzielne  przez ' + b ;

                }else{
                    wynik.textContent = a + ' jest niepodzielne podzielne  przez ' + b ;

                }
            

             
                
        
            
        </script>
    
</body>
</html>
