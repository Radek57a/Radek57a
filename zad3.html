<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const trasa = prompt('Podaj długość trasy' );
        const paliwo = prompt('Podaj cene paliwa' );
        const pali = prompt('Podaj ile samochod pali na 100' );
        let wynik = 0;
        wynik = (trasa/pali)*paliwo;
        document.write(`<div>Cena wynosi: ${wynik} </div>`)
    </script>
</body>
</html>
